<h1 class="text-center my-3">LIBRARY</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
      aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
      aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/img/regalar.png" class="d-block w-100" alt="regalar libros">
    </div>
    <div class="carousel-item">
      <img src="./assets/img/agendas23.png" class="d-block w-100" alt="agendas 2023">
    </div>
    <div class="carousel-item">
      <img src="./assets/img/combo.png" class="d-block w-100" alt="combo de libros">
    </div>
    <div class="carousel-item">
      <img src="./assets/img/bancoProvincia.jpg" class="d-block w-100" alt="banco provincia">
    </div>
    <div class="carousel-item">
      <img src="./assets/img/mediosPago.png" class="d-block w-100" alt="medios de pago">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
