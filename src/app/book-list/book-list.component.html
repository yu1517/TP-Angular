<table class="table text-center">
    <thead class="table-light">
        <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'clearance': book.clearance}">
            <!-- books=coleccion del lado derecho y book=item de cada iteracion del lado izquierdo -->
            <td><img [src]="book.image" [alt]="book.title" class="img-thumbnail imgTable"></td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price | currency}}</td>
            <td><span class="btn btn-warning" *ngIf="book.stock==0">SIN STOCK</span></td>
            <td>
                <app-input-integer [(quantity)]="book.quantity" [max]="book.stock" *ngIf="book.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <button class="btn" (click)="addToCart(book)">Comprar</button>
        </tr>
    </tbody>
</table>
