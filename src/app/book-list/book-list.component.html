<table class="table text-center">
    <thead class="table-light">
        <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'clearance': book.clearance}">
            <!-- books=coleccion del lado derecho y book=item de cada iteracion del lado izquierdo -->
            <td><img [src]="book.image" [alt]="book.title" class="img-thumbnail imgTable"></td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price | currency}}</td>
            <td><span class="btn btn-warning" *ngIf="book.stock==0">SIN STOCK</span></td>
            <td>
              <div class="input-group">
                <div class="input-group-append">
                  <button type="button" class="btn btn-dark" (click)="downQuantity(book)">-</button>
                </div>
                  <input class="text-centre" type="number" [(ngModel)]="book.quantity"
                    (keyup)="changeQuantity($event, book)">
                <!-- keyup = al tocar una tecla. $event captura la info de todo el evento y la interaccion del usuario -->
                <div class="input-group-append">
                  <button type="button" class="btn btn-dark" (click)="upQuantity(book)">+</button>
                </div>
              </div>
            </td>
        </tr>
    </tbody>
</table>
