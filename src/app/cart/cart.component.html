<div class="container">
    <h1 class="text-center">Mi Carrito</h1>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
            <table class="table">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th scope="col">Libro</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of (cartList$ | async) " class="text-center">
                        <td class="align-middle">
                            <img [src]="book.image" [alt]="book.title" class="img-thumbnail imgTable"> {{book.title}}
                        </td>
                        <td class="align-middle">{{book.price | currency}}</td>
                        <td class="align-middle">{{book.quantity}}</td>
                        <td class="align-middle">{{book.price * book.quantity | currency}}</td>
                        <td>
                          <button (click)="remove(book)" class="btn btn-outline-danger p-0 border-0 me-2 bg-transparent fs-4">
                            <i class="bi bi-trash3"></i>
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary" (click)="emptyCart()">Vaciar Carrito</button>
            <div class="d-flex justify-content-center">
                <p class="h2 mr-4">Total {{total | currency}}</p>
                <!-- <button class="btn btn-primary">Finalizar compra</button> -->
            </div>

        </div>
    </div>
</div>
